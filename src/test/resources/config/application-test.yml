spring:
  cloud:
    bus:
      enabled: false
  sleuth:
    stream:
      enabled: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, io.choerodon.mybatis.MybatisMapperAutoConfiguration
  cache:
    multi:
      l1:
        enabled: true
        type: caffeine
      l2:
        enabled: true
        type: redis
hystrix:
  stream:
    queue:
      enabled: false
#data:
#  dir: src/test/resources
eureka:
  client:
    enabled: false
management:
  server:
    port: 0 #设置管理端口为随机端口
choerodon:
  swagger:
    skip:
      service: register-server, api-gateway, gateway-helper, oauth-server, config-server, event-store-service

